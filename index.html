<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innovative Spirit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-image: url("assets/background.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      font-size: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      color: gold;
    }
    button {
      background-color: white;
      color: black;
      padding: 15px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px;
      width: 250px;
    }
    button:hover {
      background-color: #f0f0f0;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    .slider-container {
      text-align: center;
      margin-top: 20px;
    }
    .slider {
      width: 300px;
      margin: 20px 0;
    }
    label {
      font-size: 18px;
      margin-bottom: 10px;
      display: block;
    }
    #speedValue, #volumeValue {
      font-weight: bold;
      font-size: 20px;
    }
    .slider-wrapper {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div>
    <h1>Spirit Innovative Created By D.P (Team G.H.PA) Ghost Hunters Palermo</h1>

    <div class="button-container">
      <audio id="audioPlayer1" src="assets/audio1.ogg" loop></audio>
      <button id="playButton1">Start Scan A</button>

      <audio id="audioPlayer2" src="assets/audio2.ogg" loop></audio>
      <button id="playButton2">Start Scan B Universe</button>

      <audio id="audioPlayer3" src="assets/audio3.ogg" loop></audio>
      <button id="playButton3">Start Scan C Electronic</button>

      <audio id="audioPlayer4" src="assets/audio4.ogg" loop></audio>
      <button id="playButton4">Start Scan D EVP</button>

      <audio id="audioPlayer5" src="assets/audio5.ogg" loop></audio>
      <button id="playButton5">Start Scan E Voice</button>
    </div>

    <div class="slider-container">
      <div class="slider-wrapper">
        <label for="speed">Velocit√†: </label>
        <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1" class="slider">
        <span id="speedValue">1x</span>
      </div>

      <div class="slider-wrapper">
        <label for="volume">Volume: </label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1" class="slider">
        <span id="volumeValue">100%</span>
      </div>
    </div>
  </div>

  <script>
    const audioPlayers = [
      document.getElementById('audioPlayer1'),
      document.getElementById('audioPlayer2'),
      document.getElementById('audioPlayer3'),
      document.getElementById('audioPlayer4'),
      document.getElementById('audioPlayer5')
    ];

    const playButtons = [
      document.getElementById('playButton1'),
      document.getElementById('playButton2'),
      document.getElementById('playButton3'),
      document.getElementById('playButton4'),
      document.getElementById('playButton5')
    ];

    const buttonLabels = [
      'Scan A',
      'Scan B Universe',
      'Scan C Electronic',
      'Scan D EVP',
      'Scan E Voice'
    ];

    playButtons.forEach((button, index) => {
      button.addEventListener('click', () => {
        const audioPlayer = audioPlayers[index];

        if (audioPlayer.paused) {
          // Play the current audio and update the button label
          audioPlayer.play();
          button.textContent = `Stop ${buttonLabels[index]}`;
        } else {
          // Pause the current audio and reset the button label
          audioPlayer.pause();
          button.textContent = `Start ${buttonLabels[index]}`;
        }
      });
    });

    const speedControl = document.getElementById('speed');
    const speedValue = document.getElementById('speedValue');
    const volumeControl = document.getElementById('volume');
    const volumeValue = document.getElementById('volumeValue');

    speedControl.addEventListener('input', () => {
      speedValue.textContent = `${speedControl.value}x`;
      audioPlayers.forEach(player => player.playbackRate = speedControl.value);
    });

    volumeControl.addEventListener('input', () => {
      volumeValue.textContent = `${Math.round(volumeControl.value * 100)}%`;
      audioPlayers.forEach(player => player.volume = volumeControl.value);
    });
  </script>
</body>
</html>
